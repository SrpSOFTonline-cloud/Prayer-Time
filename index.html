<script>

/* PAGE SWITCH */
function showPage(p){
homePage.classList.add("hidden");
settingsPage.classList.add("hidden");
ramadanPage.classList.add("hidden");

if(p==="home") homePage.classList.remove("hidden");
if(p==="settings") settingsPage.classList.remove("hidden");
if(p==="ramadan") ramadanPage.classList.remove("hidden");
}

/* AM PM */
function formatTime(time24){
 let [h,m]=time24.split(":");
 let ampm = h >= 12 ? "PM" : "AM";
 h = h % 12 || 12;
 return h + ":" + m + " " + ampm;
}

/* LANGUAGE */
function setLang(lang){

localStorage.setItem("lang",lang);

if(lang==="en"){
todayTitle.innerText="Today's Prayer Time";
ramadanTitle.innerText="Sehri & Iftar";
nextPrayer.innerText="Next Prayer";
}
else{
todayTitle.innerText="à¦†à¦œà¦•à§‡à¦° à¦¨à¦¾à¦®à¦¾à¦œ à¦¸à¦®à§Ÿ";
ramadanTitle.innerText="à¦¸à§‡à¦¹à¦°à¦¿ à¦“ à¦‡à¦«à¦¤à¦¾à¦°";
nextPrayer.innerText="à¦ªà¦°à¦¬à¦°à§à¦¤à§€ à¦¨à¦¾à¦®à¦¾à¦œ";
}
}

/* MODE */
function toggleMode(){
document.body.classList.toggle("light");
}

/* NOTIFICATION */
Notification.requestPermission();

function sendNotification(name){
if(Notification.permission==="granted"){
new Notification("Prayer Time",{body:name+" time"});
}
}

/* GPS LOCATION */
function getLocation(){

navigator.geolocation.getCurrentPosition(async pos=>{

let lat=pos.coords.latitude;
let lon=pos.coords.longitude;

let res=await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=1`);
let data=await res.json();

updatePrayer(data.data.timings,data.data.date.hijri.date);

});
}

/* UPDATE PRAYER */
function updatePrayer(t,hijriDate){

fajr.innerText="Fajr: "+formatTime(t.Fajr);
dhuhr.innerText="Dhuhr: "+formatTime(t.Dhuhr);
asr.innerText="Asr: "+formatTime(t.Asr);
maghrib.innerText="Maghrib: "+formatTime(t.Maghrib);
isha.innerText="Isha: "+formatTime(t.Isha);

sehri.innerText="Sehri End: "+formatTime(t.Fajr);
iftar.innerText="Iftar: "+formatTime(t.Maghrib);

hijri.innerText="Hijri: "+hijriDate;

nextPrayerCountdown(t);
}

/* COUNTDOWN */
function nextPrayerCountdown(t){

let list=[
{n:"Fajr",t:t.Fajr},
{n:"Dhuhr",t:t.Dhuhr},
{n:"Asr",t:t.Asr},
{n:"Maghrib",t:t.Maghrib},
{n:"Isha",t:t.Isha}
];

setInterval(()=>{

let now=new Date();

for(let p of list){

let time=p.t.split(":");
let pt=new Date();
pt.setHours(time[0],time[1],0);

if(pt>now){

let diff=pt-now;

let h=Math.floor(diff/3600000);
let m=Math.floor(diff/60000)%60;
let s=Math.floor(diff/1000)%60;

countdown.innerText=h+"h "+m+"m "+s+"s";
nextPrayer.innerText="Next Prayer: "+p.n;

if(diff<60000){
sendNotification(p.n);
adhan.play();
}

break;
}

}

},1000);
}

/* RAMADAN CALENDAR */
async function loadRamadan(){

let res=await fetch("https://api.aladhan.com/v1/calendarByCity?city=Dhaka&country=Bangladesh&method=1&month=3&year=2026");
let data=await res.json();

let html="";

data.data.forEach(day=>{
html+=`
<div class="card">
Day ${day.date.gregorian.day}
<br> Sehri: ${formatTime(day.timings.Fajr)}
<br> Iftar: ${formatTime(day.timings.Maghrib)}
</div>`;
});

ramadanCalendar.innerHTML=html;
}

/* INIT */
getLocation();
loadRamadan();

/* LOAD SAVED LANGUAGE */
let savedLang=localStorage.getItem("lang");
if(savedLang) setLang(savedLang);

</script>
