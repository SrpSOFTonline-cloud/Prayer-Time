<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prayer Time</title>

<style>
body{
font-family: Arial;
text-align:center;
background:#f5f5f5;
padding:20px;
}

.card{
background:white;
padding:15px;
margin:10px;
border-radius:10px;
box-shadow:0 0 5px gray;
}
</style>

</head>

<body>

<h2>ðŸ•Œ Prayer Time</h2>

<div class="card" id="fajr">Loading...</div>
<div class="card" id="dhuhr"></div>
<div class="card" id="asr"></div>
<div class="card" id="maghrib"></div>
<div class="card" id="isha"></div>

<h3>ðŸŒ™ Sehri & Iftar</h3>

<div class="card" id="sehri"></div>
<div class="card" id="iftar"></div>

<script>

function formatTime(t){
let [h,m]=t.split(":");
let ampm=h>=12?"PM":"AM";
h=h%12||12;
return h+":"+m+" "+ampm;
}

function updateUI(t){

document.getElementById("fajr").innerHTML="Fajr : "+formatTime(t.Fajr);
document.getElementById("dhuhr").innerHTML="Dhuhr : "+formatTime(t.Dhuhr);
document.getElementById("asr").innerHTML="Asr : "+formatTime(t.Asr);
document.getElementById("maghrib").innerHTML="Maghrib : "+formatTime(t.Maghrib);
document.getElementById("isha").innerHTML="Isha : "+formatTime(t.Isha);

document.getElementById("sehri").innerHTML="Sehri End : "+formatTime(t.Fajr);
document.getElementById("iftar").innerHTML="Iftar : "+formatTime(t.Maghrib);

}

async function loadDhaka(){

let res = await fetch("https://api.aladhan.com/v1/timingsByCity?city=Dhaka&country=Bangladesh&method=1");
let data = await res.json();

updateUI(data.data.timings);
}

loadDhaka();

</script>

</body>
</html>
